	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<link rel="icon" type="image/png" href="ALogin/images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="ALogin/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="ALogin/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="ALogin/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="ALogin/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="ALogin/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="ALogin/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Agent SignIn
					</span>
				</div>

				<form id="addAgentLogin" class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Id is required">
						<span class="label-input100">Emp. Id</span>
						<input class="input100" type="text" name="Id" placeholder="Enter Emp. Id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember_me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
        const $form = $('#addAgentLogin')
    
    $form.on('submit', submitHandler)
    
    function submitHandler (e) {
      e.preventDefault()
    
      $.ajax({
        url: '/addAgentLoginSubmit',
        type:'POST',
        data: $form.serialize()
      }).done(response => {
                response=JSON.parse(response);
                console.log(response);
                console.log(response.result);
                if (response.result === 'success') {
					alert("Login successfully");
					window.location.href='http://localhost:8888/Agent';
                    console.log(response.user);
				}
				else{
					alert("Login failed");

				}
                
            })
        }
    </script>

	<script src="ALogin/js/main.js"></script>

</body>
</html>
