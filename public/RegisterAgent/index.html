<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Agent SignUp
					</span>
				</div>

				<form id="addAgentForm" class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Name is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="Name" pattern="[A-Za-z]{1,32}"  required  title="name with only character" placeholder="Enter Name"> 
						<span class="focus-input100"></span>
					</div>
                                                               <div class="wrap-input100 validate-input m-b-26" data-validate="Id is required">
						<span class="label-input100">Emp.Id</span>
						<input class="input100" type="text" name="Id"pattern="[0-9]{5}" required placeholder="Enter Emp. Id"> 
						<span class="focus-input100"></span>
					</div>

                                                                               <div class="wrap-input100 validate-input m-b-26" data-validate="Mobile No.is required">
						<span class="label-input100">Mobile No.</span>
						<input class="input100" type="text" name="Mobile_No"  pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" placeholder="Enter Number">
						<span class="focus-input100"></span>
					</div>
                                                             <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
						<span class="label-input100">Email Id</span>
						<input class="input100" type="text" name="Email"  pattern=[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}  placeholder="Enter Email">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>
                                                                   <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="Cpass"  placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="login100-form-btn"  input type="reset" value="Reset">
							Clear
						</button>
					</div>

                                                                                
				</form>
			</div>
		</div>
	</div>
	
	<script>
		function myFunction() {
		  document.getElementById("addAgentForm").reset();
		}
		</script>

		<script>
	const $form = $('#addAgentForm')

$form.on('submit', submitHandler)

function submitHandler (e) {
  e.preventDefault()

  $.ajax({
    url: '/addAgentFormSubmit',
    type:'POST',
    data: $form.serialize()
  }).done(response => {
	response=JSON.parse(response);
	console.log(response)
	console.log(response.result);
	if(response.result ==='password not match')
            	{
		             alert("'password and confirm password not match'");
                    //   console.log(response.user);
	            }
                else if (response.result === 'Email Id is already exist') {
                    alert("Email Id is already exist");
                    console.log(response.user);
                }
                else if(response.result === 'success')
                {
                    alert("Registration successfully.....");
                    window.location.href = 'http://localhost:8888/loginagent';
                    console.log(response.user);
   
                }
				 
				else
				{
					alert("'registration failed'");
				}
                
  })
}
</script>
